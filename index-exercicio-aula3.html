<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">    </script>

    <title>Tabela</title>
</head>

<body>

    <h1>Tabela</h1>
    <table class="table" id="table">
        <thead>
            <tr>
                <b>Cadastro</b>
            </tr>
        </thead>
        <tr>
            <td>ID</td>
            <td><input type="number" id="valor1"></td>

        </tr>
        <tr>
            <td>Nome</td>
            <td><input type="text" id="valor2"></td>
        </tr>
        <tr>
            <td>Sobrenome</td>
            <td><input type="text" id="valor3"></td>
        </tr>
        <tr>
            <td>Idade</td>
            <td><input type="number" id="valor4"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" id="addBtn" value="Cadastrar"
                    onclick="cadastrar('valor1','valor2','valor3','valor4')"></td>
        </tr>

    </table>
    <table class='table' id='table2' border='2'>
        <thead>
            <tr>
                <th scope="col"> ID </td>
                <th scope="col"> Nome </td>
                <th scope="col"> Sobrenome</td>
                <th scope="col"> Excluir</td>
                <td> <input type="button" value="EXCLUIR TODOS" onclick="SomeDeleteAllTable(this)"> </td>
            </tr>
        </thead>       
    </table>

    <div id='boxx'>
    </div>
    <script>

    </script>
    <script>

        $(document).ready(function () {


            // jQuery button click event to add a row
            $('#addBtn').on('click', function () {

                var id = $('#valor1').val();
                var nome = $('#valor2').val();
                var sobrenome = $('#valor3').val();
                var idade = $('#valor4').val();

                // Adding a row inside the tbody.
                $('#table2').append(`<tr id="R${id}">
                        <td class="row-index ">
                        <p>${id}</p>
                        </td>
                        <td class="row-index ">
                        <p>${nome}</p>
                        </td>
                        <td class="row-index ">
                        <p>${sobrenome}</p>
                        </td>
                        <td class="row-index ">
                        <p>${idade}</p>
                        </td>
                        <td class="">
                        <button class="btn btn-danger remove"
                        type="button">Remove</button>
                        </td>
                    </tr>`);
            });

            // jQuery button click event to remove a row.
            $('#table2').on('click', '.remove', function () {



                // Getting all the rows next to the row
                // containing the clicked button
                var child = $(this).closest('tr').nextAll();



                // Removing the current row.
                $(this).closest('tr').remove();


            });
        });

        function SomeDeleteAllTable(btn) {
            var p = btn.parentNode.parentNode.parentNode.parentNode;
            p.parentNode.removeChild(p);
        }

    </script>
</body>

</html>
