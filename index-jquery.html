<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">    </script>

    <title>Tabela</title>
</head>

<body>
    <h1>Tabela</h1>
    <div id='boxx'>
         <table id='table' class='table'>
            <thead>
            <tr>
            <th scope='col'> ID </td>
            <th scope='col'> Nome </td>
            <th scope='col'> Sobrenome</td>
            <th scope='col'> Excluir</td>
            <td> <input type='button' value='EXCLUIR TODOS' onclick='SomeDeleteAllTable(this)'> </td>
            </tr>
            </thead>
            <tbody>

            </tbody>
    </div>

    <script>
        function SomeDeleteRowFunction(btn) {
            var p = btn.parentNode.parentNode;
            p.parentNode.removeChild(p);
        }

        function SomeDeleteAllTable(btn) {
            var p = btn.parentNode.parentNode.parentNode.parentNode;
            p.parentNode.removeChild(p);
        }

        let listaUsuarios = [
            {
                id: 1,
                nome: "Alladio",
                sobrenome: "Bonesso",
                idade: 32
            },
            {
                id: 2,
                nome: "Thiago",
                sobrenome: "Inteliger",
                idade: 21
            },
            {
                id: 3,
                nome: "Lilian",
                sobrenome: "Caron",
                idade: 25
            }
        ];        

        listaUsuarios.forEach(function(object, index){
            console.log(object)
            $('#table tbody').append(`<tr> <td>teste ${object.nome}</td> </tr>`);
        });

        $('#cep').on('focusout', function(params){
            $.ajax({
                url: 'https://www.viacep.com/${object.idade}' ,
                data: this.value,
                type: 'GET',
                success: function(retorno){
                    console.log(retorno)
                    $('#endereco').val(retorno.endereco);
                },
            })
        });
       </script>
</body>
</html>
